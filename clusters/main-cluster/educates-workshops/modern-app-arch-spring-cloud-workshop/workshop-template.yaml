#@ load("@ytt:data", "data")
---
apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: modern-app-arch-spring-cloud-workshop
spec:
  title: Modern App Architectures with Spring Cloud
  description: A workshop on how to mitigate the challenges of a typical microservices application with the Spring Framework ecosystem
  vendor: tanzu.vmware.com
  difficulty: beginner
  duration: 60m
  url: https://github.com/timosalm/modern-app-arch-spring-cloud-workshop
  workshop:
    image: ghcr.io/timosalm/modern-app-arch-spring-cloud-workshop@sha256:e110faf754ebc8be805ba2aad6cea2692b3da7ac65cf68f659948a6b3de4d845
    files:
    - git:
        url: https://github.com/timosalm/modern-app-arch-spring-cloud-workshop
        ref: origin/main
      includePaths:
      - /workshop/**
      - /samples/**
  session:
    namespaces:
      budget: custom
      role: view
      security:
        policy: baseline
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      git:
        enabled: true
      registry:
        enabled: true
      examiner:
        enabled: true
      files:
        enabled: true
    env: 
    - name: TAP_INGRESS
      value: #@ data.values.tap.ingress_domain
    ingresses:
    - name: twelve-factors
      protocol: https
      host: 12factor.net 
      port: 443
    - name: git-ui
      port: 1234
    dashboards:
    - name: GIT UI
      url: "$(ingress_protocol)://git-ui-$(session_name).$(ingress_domain)"
    objects:
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      metadata:
        name: $(session_namespace)-session
        namespace: $(session_namespace)
      rules:
      - apiGroups: [""]
        resources: [namespaces]
        verbs: [patch]
      - apiGroups: ["metrics.k8s.io"]
        resources: [pods]
        verbs: [list]
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: $(session_namespace)-session-rb
        namespace: $(session_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: $(session_namespace)-session
      subjects:
        - kind: ServiceAccount
          namespace: $(workshop_namespace)
          name: $(service_account)
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: config-server
      spec:
        selector:
          matchLabels:
            app: config-server
        template:
          metadata:
            labels:
              app: config-server
          spec:
            containers:
              - image: ghcr.io/timosalm/modern-app-arch-spring-cloud-workshop:config-server
                name: config-server
                ports:
                  - containerPort: 8080
                    protocol: TCP
                env:
                - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
                  value: $(git_protocol)://$(git_host)/externalized-configuration.git
                - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL
                  value: main
                - name: SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME
                  value: $(git_username)
                - name: SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
                  value: $(git_password)
    - apiVersion: v1
      kind: Service
      metadata:
        name: config-server
      spec:
        selector:
          app: config-server
        ports:
          - name: http
            port: 80
            protocol: TCP
            targetPort: 8080
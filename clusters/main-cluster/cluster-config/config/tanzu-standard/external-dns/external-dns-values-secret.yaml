#@ load("@ytt:data", "data")
#@ load("@ytt:yaml", "yaml")
---
apiVersion: v1
kind: Secret
metadata:
  name: external-dns-values
  namespace: tkg-system
stringData:
  #@yaml/text-templated-strings
  values.yaml: |
    namespace: tanzu-system-registry
    deployment:
      args:
        - --source=service
        - --source=ingress
        - --source=contour-httpproxy
        - #@ "--domain-filter=" + str(data.values.tap_install.values.shared.ingress_domain)
        - --policy=upsert-only
        - --registry=txt
        - #@ "--txt-owner-id=" + str(data.values.dns.hosted_zone_id)
        - --txt-prefix=txt
        - --provider=aws
        - --aws-zone-type=public
        - --aws-prefer-cname
    serviceaccount:
      annotations:
        eks.amazonaws.com/role-arn: #@ data.values.dns.role